<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="container">
    <header>
      <section class="info-section-wrapper">
        <img class="info-section-img" src="./eisenhower-matrix.jpg">
        <nav><a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></nav>
      </section>
    </header>    
    <main class="main-content">
      <section id="add-task-section">
        <label class="list-title">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input task-text" type="text">
          <button class="add-btn">Add</button>
        </div>
      </section>
      <h3 class="list-title">Todo</h3>
      <ul id="incomplete-tasks-list">
        <li class="tasks-list-item">
          <input class="check-input" type="checkbox">
          <label class="task-input task-title">Pay Bills</label>
          <input type="text" class="task-input task-text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
        <li class="tasks-list-item edit-mode">
          <input class="check-input" type="checkbox">
          <label class="task-input task-title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input task-text-input">
          <button class="edit-btn">Save</button>
          <button class="delete-btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="list-title">Completed</h3>
      <ul id="completed-tasks-list">
        <li class="tasks-list-item">
          <input class="check-input" type="checkbox" checked>
          <label class="task-input task-title">See the Doctor</label>
          <input type="text" class="task-input task-text-input">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>

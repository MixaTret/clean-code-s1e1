<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
  <header class="header">
    <section class="info-section-wrapper">
      <img class="info-section__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix image">
      <nav><a class="info-section__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></nav>
    </section>
  </header>    
  <main class="main-content">
    <section class="add-task-section">
      <label class="list-title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input task-text" type="text">
        <button class="add-btn">Add</button>
      </div>
    </section>
    <h3 class="list-title">Todo</h3>
    <ul id="incomplete-tasks-list" class="tasks-list">
      <li class="tasks-list__item">
        <input class="check__input" type="checkbox">
        <label class="check-task__input task-title">Pay Bills</label>
        <input type="text" class="check-task__input task-text-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="remove-img" src="./remove.svg" alt="Icon of deleting a row"></button>
      </li>
      <li class="tasks-list__item edit-mode">
        <input class="check__input" type="checkbox">
        <label class="check-task__input task-title">Go Shopping</label>
        <input type="text" value="Go Shopping" class="check-task__input task-text-input">
        <button class="edit-btn">Save</button>
        <button class="delete-btn"><img class="remove-img" src="./remove.svg" alt="Icon of deleting a row"></button>
      </li>
    </ul>
    <h3 class="list-title">Completed</h3>
    <ul id="completed-tasks-list" class="tasks-list">
      <li class="tasks-list__item">
        <input class="check__input" type="checkbox" checked>
        <label class="check-task__input task-title completed-task">See the Doctor</label>
        <input type="text" class="check-task__input task-text-input">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn"><img class="remove-img" src="./remove.svg" alt="Icon of deleting a row"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
